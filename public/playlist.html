<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Playlist</title>
    <link rel="stylesheet" href="css/playlist.css">
  </head>
  <body class='container'>
    <header>
      <p class='head'>click an album to add its tracks to the bin</p>
    </header>
    <main>
      <div class='scroll'>
        <img class= 'adele' src="images/21.jpg" alt="21">
        <img class='division' src="images/division_bell.jpg" alt="division">
        <img class='ghost' src='images/ghost_in_the_machine.jpg'>
        <img class='red' src="images/red.jpg" alt="red">
        <img class='thriller' src='images/thriller.jpg'>
        <img class='adele1' src='images/21.jpg'>
        <img class='thriller1' src='images/thriller.png'>
        <img class = 'red1' src='images/red.jpg'>
      </div>
      <div class='text'>
        Adele: 21
        <br>
        Pink Floyd: The Division Bell
        <br>
        Michael Jackson: Thriller
      </div>
      <div class="buttons">

      <button type="button" name="button">clear tracks</button>
      <button type="button" name="button">submit bin</button>
      </div>

    </main>
    <footer>
      <p class='end'>&#9400 2015 Scott Christensen</p>
    </footer>
  </body>
</html>
